<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='reg-login.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="{{ url_for('static', filename='bg11.jpg') }}" type="image/jpeg">
</head>
<body>
    <h2>Login</h2>
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="alert alert-{{ category }}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}
    <form id="loginForm" method="post" action="/login">
        <div class="form-group">
            <input type="text" id="userID" name="UserID" placeholder=" User ID" required><br><br>
        </div>
        <div class="form-group">
            <div class="password-container">
                <input type="password" id="password" name="Password" placeholder="Password" required>
                <span class="password-toggle" id="passwordToggle"><i class="fas fa-eye-slash"></i></span>
            </div>
        </div>
        <button class="btn" type="submit">Login</button>
    </form>
    <p>Don't have an account yet?<a href="/register"> Create one.</a></p>

    <script>
        const passwordField = document.getElementById('password');
        const passwordToggle = document.getElementById('passwordToggle');

        function togglePasswordVisibility() {
            const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordField.setAttribute('type', type);
            passwordToggle.querySelector('i').classList.toggle('fa-eye-slash');
            passwordToggle.querySelector('i').classList.toggle('fa-eye');
        }

        passwordToggle.addEventListener('click', togglePasswordVisibility);
    </script>
</body>
</html>
