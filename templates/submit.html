{% extends "base.html" %}

{% block title %}Submit Assignment{% endblock %}

{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='submit.css') }}">
<div class="submit-container">
    <h2>Add Submission</h2>
    <form action="{{ url_for('submitAssignment', cc=course_code) }}" method="post" enctype="multipart/form-data">
        <!-- Custom file input with icon -->
        <div class="file-input">
            <input type="file" name="file" id="file" class="input-file" required>
        </div>
        <button type="submit">Submit</button>
    </form>
</div>
{% endblock %}
